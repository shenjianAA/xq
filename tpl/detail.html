<div ng-include="'tpl/include/header.html'"></div>
<div class="container">
    <ul class="breadcrumb">
        <li>
            <a href="#/kflStart">主页</a>
        </li>
        <li>详情</li>
    </ul>
    <!--通过panel面板来实现-->
    <div class="panel panel-default">
        <div class="panel-body">
            <h4>{{detailList.name}}</h4>
            <img ng-src="img/{{detailList.img_lg}}" class="img-responsive">
            <p>{{detailList.detail}}</p>
            <p>{{detailList.material}}</p>
            <p>{{detailList.price | currency:'￥'}}</p>
        </div>
        <div class="panel-footer">
            <div class="text-right">
                <button ng-click="jump('/kflOrder/'+detailList.did)"  class="btn btn-success">联系我吧</button>
                <button class="btn btn-primary" ng-click="jump('/kflMain')" >我在看看</button>
            </div>
        </div>
    </div>
</div>
<div ng-include="'tpl/include/footer.html'"></div>
